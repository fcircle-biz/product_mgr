<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録 | 商品管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .form-section {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .required-label::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">商品管理システム</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main_menu.html">メインメニュー</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="product_list.html">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">在庫管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">レポート</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-right"></i> ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="main_menu.html">メインメニュー</a></li>
                <li class="breadcrumb-item"><a href="product_list.html">商品一覧</a></li>
                <li class="breadcrumb-item active">商品登録</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>商品新規登録</h2>
            <a href="product_list.html" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> 一覧へ戻る</a>
        </div>

        <form>
            <div class="form-section">
                <h4 class="mb-3">基本情報</h4>
                <div class="row mb-3">
                    <label for="productId" class="col-md-3 col-form-label">商品ID</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control-plaintext" id="productId" value="（自動採番）" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="productName" class="col-md-3 col-form-label required-label">商品名</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="janCode" class="col-md-3 col-form-label">JANコード</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="janCode" placeholder="13桁の数字">
                        <div class="form-text">バーコードの数字を入力してください。入力がない場合は自動採番されます。</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="category" class="col-md-3 col-form-label required-label">カテゴリ</label>
                    <div class="col-md-9">
                        <select class="form-select" id="category" required>
                            <option value="" selected disabled>選択してください</option>
                            <option>食品</option>
                            <option>日用品</option>
                            <option>家電</option>
                            <option>文房具</option>
                            <option>衣料品</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h4 class="mb-3">価格・在庫情報</h4>
                <div class="row mb-3">
                    <label for="price" class="col-md-3 col-form-label required-label">販売価格（税抜）</label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" class="form-control" id="price" min="0" value="0" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="initialStock" class="col-md-3 col-form-label required-label">初期在庫数</label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input type="number" class="form-control" id="initialStock" min="0" value="0" required>
                            <select class="form-select" style="max-width: 100px;">
                                <option selected>個</option>
                                <option>箱</option>
                                <option>本</option>
                                <option>セット</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="status" class="col-md-3 col-form-label required-label">商品状態</label>
                    <div class="col-md-9">
                        <select class="form-select" id="status" required>
                            <option selected>販売中</option>
                            <option>入荷待ち</option>
                            <option>販売終了</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h4 class="mb-3">商品詳細</h4>
                <div class="row mb-3">
                    <label for="description" class="col-md-3 col-form-label">商品説明</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="description" rows="5"></textarea>
                        <div class="form-text">商品の詳細情報を1000文字以内で入力してください。</div>
                    </div>
                </div>
            </div>

            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> * は必須入力項目です
            </div>

            <div class="d-flex justify-content-between mt-4 mb-5">
                <a href="product_list.html" class="btn btn-outline-secondary">キャンセル</a>
                <button type="submit" class="btn btn-success"><i class="bi bi-check-lg"></i> 登録する</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
