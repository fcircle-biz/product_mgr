<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | 商品管理システム'">タイトル | 商品管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: 500;
        }
        .breadcrumb {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">商品管理システム</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                            <i class="bi bi-house"></i> メインメニュー
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}" th:classappend="${#httpServletRequest.requestURI.startsWith('/products') ? 'active' : ''}">
                            <i class="bi bi-box-seam"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inventory}" th:classappend="${#httpServletRequest.requestURI.startsWith('/inventory') ? 'active' : ''}">
                            <i class="bi bi-layout-text-window"></i> 在庫管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}" th:classappend="${#httpServletRequest.requestURI.startsWith('/reports') ? 'active' : ''}">
                            <i class="bi bi-graph-up"></i> レポート
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/categories}" th:classappend="${#httpServletRequest.requestURI.startsWith('/categories') ? 'active' : ''}">
                            <i class="bi bi-tags"></i> カテゴリ
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="nav-link text-light"><i class="bi bi-person-circle"></i> <span sec:authentication="name">ユーザー</span></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="messages" class="container mt-3">
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${message}">メッセージ</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}">エラーメッセージ</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div th:fragment="breadcrumb(items)" class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">メインメニュー</a></li>
                <li class="breadcrumb-item" th:each="item, status : ${items}" th:class="${status.last ? 'breadcrumb-item active' : 'breadcrumb-item'}">
                    <a th:if="${!status.last}" th:href="${item.url}" th:text="${item.name}">項目名</a>
                    <span th:if="${status.last}" th:text="${item.name}">現在の項目名</span>
                </li>
            </ol>
        </nav>
    </div>

    <footer th:fragment="footer" class="container mt-5 mb-3">
        <hr>
        <div class="text-center">
            <p class="text-muted">&copy; 2025 商品管理システム</p>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
