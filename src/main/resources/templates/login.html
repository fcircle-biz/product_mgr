<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | 商品管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-weight: 300;
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            margin-top: 15px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-header">
            <h1>商品管理システム</h1>
        </div>
        
        <div class="alert alert-danger" th:if="${param.error}">
            ユーザー名またはパスワードが正しくありません
        </div>
        
        <div class="alert alert-success" th:if="${param.logout}">
            ログアウトしました
        </div>
        
        <div class="card">
            <div class="card-body p-4">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザーID</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="true" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            ログイン状態を保持する
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">ログイン</button>
                </form>
            </div>
        </div>
        
        <div class="mt-3 text-center">
            <small class="text-muted">初期ユーザー: admin / パスワード: admin</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
