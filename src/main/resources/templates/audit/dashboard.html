<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>監査ログダッシュボード</title>
    <style>
        .audit-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .chart-container {
            margin: 2rem 0;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .log-table th,
        .log-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .log-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .command-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .tag-select { background-color: #17a2b8; color: white; }
        .tag-insert { background-color: #28a745; color: white; }
        .tag-update { background-color: #ffc107; color: black; }
        .tag-delete { background-color: #dc3545; color: white; }
        .tag-create { background-color: #6f42c1; color: white; }
        .tag-drop { background-color: #e83e8c; color: white; }
        .tag-alter { background-color: #fd7e14; color: white; }
        .tag-default { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>監査ログダッシュボード</h1>
        
        <div class="audit-stats">
            <div class="stat-card">
                <div class="stat-value" th:text="${stats.totalLogs}">0</div>
                <div class="stat-label">総ログ数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${stats.last24HoursCount}">0</div>
                <div class="stat-label">過去24時間</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${stats.last7DaysCount}">0</div>
                <div class="stat-label">過去7日間</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${stats.last30DaysCount}">0</div>
                <div class="stat-label">過去30日間</div>
            </div>
        </div>

        <div class="chart-container">
            <h3>日別アクティビティ（過去30日間）</h3>
            <canvas id="dailyActivityChart"></canvas>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h3>コマンド別統計（過去24時間）</h3>
                    <canvas id="commandStatsChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h3>ユーザー別統計（過去24時間）</h3>
                    <canvas id="userStatsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h2>最新の監査ログ</h2>
            <div class="mb-3">
                <a href="/audit/logs" class="btn btn-primary">詳細な検索</a>
            </div>
            <div class="table-responsive">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>時刻</th>
                            <th>ユーザー</th>
                            <th>コマンド</th>
                            <th>クエリ</th>
                            <th>接続元</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${#temporals.format(log.logTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${log.userName}"></td>
                            <td>
                                <span class="command-tag"
                                      th:classappend="${log.commandTag != null ? 'tag-' + log.commandTag.toLowerCase() : 'tag-default'}"
                                      th:text="${log.commandTag ?: 'N/A'}"></span>
                            </td>
                            <td>
                                <div style="max-width: 400px; overflow: hidden; text-overflow: ellipsis;">
                                    <code th:text="${log.query}"></code>
                                </div>
                            </td>
                            <td th:text="${log.connectionFrom}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        /* Daily Activity Chart */
        const dailyStats = /*[[${stats.dailyStats30d}]]*/ [];
        const dailyLabels = dailyStats.map(item => item.date);
        const dailyCounts = dailyStats.map(item => item.count);

        new Chart(document.getElementById('dailyActivityChart'), {
            type: 'line',
            data: {
                labels: dailyLabels,
                datasets: [{
                    label: '日別ログ数',
                    data: dailyCounts,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        /* Command Stats Chart */
        const commandStats = /*[[${stats.commandStats24h}]]*/ [];
        const commandLabels = commandStats.map(item => item.commandTag || 'N/A');
        const commandCounts = commandStats.map(item => item.count);

        new Chart(document.getElementById('commandStatsChart'), {
            type: 'pie',
            data: {
                labels: commandLabels,
                datasets: [{
                    data: commandCounts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });

        /* User Stats Chart */
        const userStats = /*[[${stats.userStats24h}]]*/ [];
        const userLabels = userStats.map(item => item.userName);
        const userCounts = userStats.map(item => item.count);

        new Chart(document.getElementById('userStatsChart'), {
            type: 'bar',
            data: {
                labels: userLabels,
                datasets: [{
                    label: 'ログ数',
                    data: userCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.8)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</div>
</body>
</html>
